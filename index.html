<!doctype html>
<html lang="en">

  <head>
    <meta charset="utf-8">

    <title>Presentation MeteorJS</title>

    <meta name="description" content="Une présentation de la plateforme Meteor JS">
    <meta name="author" content="Evan Liomain">

    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, minimal-ui">

    <link rel="stylesheet" href="build/css/lib.min.css">
    <link rel="stylesheet" href="build/css/presentation.min.css">


    <script src="build/js/lib/reveal/head.min.js"></script>
    <script src="//localhost:35729/livereload.js"></script>
    <!-- Printing and PDF exports -->
    <script>
      var link = document.createElement( 'link' );

      link.rel  = 'stylesheet';
      link.type = 'text/css';
      link.href = 'node_modules/reveal.js/css/print/' +
                  (window.location.search.match( /print-pdf/gi ) ? 'pdf.css' : 'paper.css');
      document.getElementsByTagName( 'head' )[0].appendChild( link );
    </script>

  </head>

  <body>

    <div class="reveal">

      <!-- Any section element inside of this container is displayed as a slide -->
      <div class="slides">
        <section>
          <h1><img src="img/meteor-logo-white.png" alt="meteor" class="no-style"></h1>
          <h3>La plateforme JS 360°</h3>
          <p>
            <small>par Evan Liomain</small>
          </p>
        </section>

        <section>
          <h2>A propos de moi</h2>
          <img src="img/evan-gravatar.jpg" alt="Evan Liomain" class="angular-avatar no-style">
          <p>
            Developpeur front @sfeir
          </p>
        </section>

        <section>
          <section>
            <h2>Un peu de context</h2>
          </section>
          <section>
            <ul class="horizontal-serie">
              <li class="overtitle" title="mainframe">
                <img src="img/context/mainframe.png" alt="mainframe">
              </li>
              <li class="fragment overtitle" title="PC">
                <img src="img/context/old_pc.gif" alt="pc">
              </li>
              <li class="fragment overtitle" title="Web site">
                <img src="img/context/page_internet.gif" alt="web">
              </li>
              <li class="fragment overtitle" title="Client connecté">
                <img src="img/context/smartphone_bb8.gif" alt="Client connecté">
              </li>
            </ul>
          </section>
          <section>
            <h2>Enjeux</h2>
            <ul>
              <li>UI/UX Moderne</li>
              <li>Pas de rafraichissement manuel</li>
              <li>Compatible tout navigateur, mobile et plus</li>
              <li>Donnée en temps réel</li>
            </ul>
          </section>
          <section>
            <h2>Plateforme du marché</h2>

          </section>
          <section>
            <h2>JS Big Picture</h2>
            <div class="big-picture"></div>
          </section>
        </section>
      </div>

    <script src="build/js/lib/reveal/lib.min.js"></script>
    <script src="build/js/lib/d3/d3.min.js"></script>

    <script src="build/js/src/src.min.js"></script>
    <script>

      // Full list of configuration options available at:
      // https://github.com/hakimel/reveal.js#configuration
      Reveal.initialize({
        controls : true,
        progress : true,
        history  : true,
        center   : true,

        transition : 'slide', // none/fade/slide/convex/concave/zoom

        // Optional reveal.js plugins
        dependencies : [
          { src: 'build/js/lib/reveal/classList.js', condition : function() { return !document.body.classList; } },
          { src: 'build/js/lib/reveal/marked.js',    condition : function() { return !!document.querySelector( '[data-markdown]' ); } },
          { src: 'build/js/lib/reveal/markdown.js',  condition : function() { return !!document.querySelector( '[data-markdown]' ); } },
          { src: 'build/js/lib/reveal/highlight.js', async : true, callback: function() { hljs.initHighlightingOnLoad(); } },
          { src: 'build/js/lib/reveal/zoom.js',      async : true },
          { src: 'build/js/lib/reveal/notes.js',     async : true }
        ]
      });
    </script>
  </body>
</html>
