<!doctype html>
<html lang="en">

  <head>
    <meta charset="utf-8">

    <title>Presentation MeteorJS</title>

    <meta name="description" content="Une présentation de la plateforme Meteor JS">
    <meta name="author" content="Evan Liomain">

    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, minimal-ui">

    <link rel="stylesheet" href="node_modules/reveal.js/css/reveal.css">
    <link rel="stylesheet" href="node_modules/reveal.js/css/theme/black.css" id="theme">

    <!-- Code syntax highlighting -->
    <link rel="stylesheet" href="node_modules/reveal.js/lib/css/zenburn.css">

    <link rel="stylesheet" href="style/custom.css">

    <!-- Printing and PDF exports -->
    <script>
      var link = document.createElement( 'link' );
      link.rel = 'stylesheet';
      link.type = 'text/css';
      link.href = 'node_modules/reveal.js/css/print/' + window.location.search.match( /print-pdf/gi ) ? 'pdf.css' : 'paper.css';
      document.getElementsByTagName( 'head' )[0].appendChild( link );
    </script>

    <!--[if lt IE 9]>
    <script src="node_modules/reveal.js/lib/js/html5shiv.js"></script>
    <![endif]-->

  </head>

  <body>

    <div class="reveal">

      <!-- Any section element inside of this container is displayed as a slide -->
      <div class="slides">
        <section>
          <h1><img src="img/meteor-logo-white.png" alt="meteor" class="no-style"></h1>
          <h3>La plateforme JS 360°</h3>
          <p>
            <small>par Evan Liomain</small>
          </p>
        </section>

        <section>
          <h2>A propos de moi</h2>
          <img src="img/evan-gravatar.jpg" alt="Evan Liomain" class="angular-avatar no-style">
          <p>
            Developpeur front @sfeir
          </p>
        </section>


    <script src="node_modules/reveal.js/lib/js/head.min.js"></script>
    <script src="node_modules/reveal.js/js/reveal.js"></script>

    <script>

      // Full list of configuration options available at:
      // https://github.com/hakimel/reveal.js#configuration
      Reveal.initialize({
        controls: true,
        progress: true,
        history: true,
        center: true,

        transition: 'slide', // none/fade/slide/convex/concave/zoom

        // Optional reveal.js plugins
        dependencies: [
          { src: 'node_modules/reveal.js/lib/js/classList.js', condition: function() { return !document.body.classList; } },
          { src: 'node_modules/reveal.js/plugin/markdown/marked.js', condition: function() { return !!document.querySelector( '[data-markdown]' ); } },
          { src: 'node_modules/reveal.js/plugin/markdown/markdown.js', condition: function() { return !!document.querySelector( '[data-markdown]' ); } },
          { src: 'node_modules/reveal.js/plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } },
          { src: 'node_modules/reveal.js/plugin/zoom-js/zoom.js', async: true },
          { src: 'node_modules/reveal.js/plugin/notes/notes.js', async: true }
        ]
      });
    </script>
  </body>
</html>
